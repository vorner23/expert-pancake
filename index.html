<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Робота з графікою</title>
    <style>
        body {
            background-color: #FFA500; /* Оранжевий колір */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        svg {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <!-- Додаємо SVG смайлик, створений раніше -->
    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
        <!-- Голова -->
        <circle cx="100" cy="100" r="90" fill="#FFEB3B" stroke="#FBC02D" stroke-width="5"/>

        <!-- Ліве око -->
        <circle cx="70" cy="80" r="15" fill="#000"/>

        <!-- Праве око -->
        <circle cx="130" cy="80" r="15" fill="#000"/>

        <!-- Рот -->
        <path d="M 60 120 Q 100 160 140 120" stroke="#000" stroke-width="5" fill="none"/>
    </svg>
</body>
</html>
